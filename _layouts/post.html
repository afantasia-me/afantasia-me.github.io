---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
{% if page.updated %}
<span class="updated">Updated: {{ page.updated | date_to_string }}</span>
{% endif %}
{% if page.tags %}
<p class="tags">Tags: {{ page.tags | array_to_sentence_string }}</p>
{% endif %}

<hr>

<div class="post">

{{ content }}

</div>
